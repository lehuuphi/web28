<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <div class="row">
          <div class="col-7 content1">
            <div class="content">
              <h1 style="color: blue; font-size: 40px; font-family: inherit">
                Facebook
              </h1>
              <p style="font-size: 25px; line-height: 32px">
                Đăng nhập gần đây
              </p>
              <p style="font-size: 15px; color: #606770">
                Nhấp vào ảnh của bạn hoặc thêm tài khoản.
              </p>
              <div class="image2" style="display: flex">
                <div class="image" style="margin-right: 9px">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                    />
                  </svg>
                  <img
                    src="https://scontent.fhan2-2.fna.fbcdn.net/v/t39.30808-1/291645977_1701766746874456_7178409346132526201_n.jpg?stp=c0.94.480.480a_dst-jpg_p480x480&_nc_cat=111&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=_jOvHxWHPYgAX8zEMNe&_nc_ht=scontent.fhan2-2.fna&oh=00_AT-PsrWEKUdcuMKs3DHlwbSc9bn82faT7W4mltwJfMtrfQ&oe=62E98939"
                    alt=""
                    class="image-avt"
                  />
                  <div class="image-avat-content" style="text-align: center">
                    Phi
                  </div>
                </div>

                <div class="image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-x-circle-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                    />
                  </svg>
                  <img
                    src="https://thuonghieuvadoisong.com/wp-content/uploads/2021/04/j-2.jpg"
                    alt=""
                    class="image-avt"
                  />
                  <div class="image-avat-content" style="text-align: center">
                    Phi
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5 content2">
            <div class="form" style="background-color: #fff">
              <div class="form-login">
                <input
                  class="item"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Email hoặc số điện thoại"
                />
                <br />

                <input
                  class="item"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Mật khẩu"
                />
                <div class="btn" style="display: flex">
                  <button class="btn-button" style="margin-left: 8px">
                    ĐĂNG NHẬP
                  </button>
                </div>
                <div class="btn-text" style="display: flex">
                  <a style="">Quên mật khẩu?</a>
                </div>
                <hr style="margin-left: 25px" />
                <div class="btn1" style="display: flex">
                  <button class="btn-button1">Tạo Tài Khoản Mới</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
